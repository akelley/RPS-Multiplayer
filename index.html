<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS-Multiplayer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ceviche+One|Nosifer|UnifrakturCook:700" rel="stylesheet"> 
	<link rel="icon" href="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
   	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2 class="text-center">ROCK, PAPER, SCISSORS</h2>
		</div>

		<div class="row" id="top">			
			<div class="name-div">
				<form id="name-form">
					<input id="name-entry" type="text" size="40" placeholder="Name" />
					<button id="name-submit" type="submit">START</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-4">
				<div class="player1-area">
					<p>Waiting for Player 1...</p>
				</div>
			</div>
		
			<div class="col-lg-4">
				<div class="middle-area">

				</div>
			</div>

			<div class="col-lg-4">
				<div class="player2-area">
					<p>Waiting for player 2...</p>
				</div>
			</div>
		</div>

		<div class="row">			
			<div class="chat-div">
				<div class="chat-area">

				</div>

				<form id="chat-form">
					<input id="chat-entry" type="text" size="80"/>
					<button id="chat-submit" type="submit">SEND</button>
				</form>
			</div>
		</div>
	</div>
</div>
	


	<footer class="footer">
		<div class="two-toned-footer-color"></div>
		<p class="text-muted-footer text-muted text-center">&copy; Copyright 2017 - Andrew Kelley</p>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
